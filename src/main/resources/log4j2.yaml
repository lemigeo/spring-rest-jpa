Configuration:
  name: logger

  Properties:
    Property:
      name: log-path
      value: "logs"

  Appenders:

    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"      
    RollingFile:
      name: RollingFile_Appender
      fileName: ${log-path}/rest.log
      filePattern: "logs/rest.log.%d{yyyy-MM-dd-hh-mm}.gz"
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
      Policies:
        SizeBasedTriggeringPolicy:
          size: 100 KB        

  Loggers:

      Root:        
        AppenderRef:
        - ref: Console_Appender
        - ref: RollingFile_Appender
        level: info
      Logger:
        - name: com.rest
          additivity: false
          level: all
          AppenderRef:
            - ref: Console_Appender
              level: debug            
            - ref: RollingFile_Appender
              level: debug